<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/output.css">
    <script src="./src/scripts/main.js" defer type="module"></script>
    <link rel="stylesheet" href="./src/styles/output.css">
    <title>PF Windbnd Vanilla</title>
</head>

<body class="flex items-center flex-col p-4 min-h-screen">
    <!-- CABECERA CON EL LOGO EL LOS INPUT PARA FILTRAR -->
    <header class="w-full flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
        <!-- ICONO/LOGO -->
        <div class=" flex sm:justify-start"><img src="./src/images/icons/logo-f7862584.svg" alt="logo">
        </div>
        <!-- FILTRO DE BUSQUEDA -->
        <div id="searchBar"
            class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg scale-90 flex flex-row items-center justify-between sm:items-center border-2 border-gray-300 rounded-2xl overflow-hidden p-2">
            <p id="ciudades" type="text"
                class="text-gray-400 flex-1 p-2 text-sm outline-none border-r border-gray-300 min-w-0">Add
                location
            </p>
            <p id="huespedes" type="text"
                class="text-gray-400 flex-1 p-2 text-sm outline-none border-r border-gray-300 min-w-0">Add
                guests</p>
            <button class="h-8 p-2 flex items-center justify-center cursor-pointer"><img
                    src="./src/images/icons/search.svg" class="h-full" alt="buscar"></button>
        </div>

        <!-- Modal -->
        <div id="searchModal" class="fixed inset-0 bg-black/50 hidden items-start justify-center z-50">
            <div class="bg-white shadow-xl w-full max-w-4xl p-6 rounded-2xl ">
                <!-- Título -->
                <p class="text-xs font-semibold text-black mb-4">Edit your search</p>

                <!-- Contenedor responsive -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start">
                    <!-- Columna ciudades -->
                    <div>
                        <p class="text-xs font-semibold text-gray-400 mb-2">LOCATION</p>
                        <input id="cityInput" type="text" placeholder="Search city..."
                            class="w-full border border-gray-200 rounded-xl px-4 py-3 focus:ring-2 focus:ring-orange-400 focus:outline-none" />

                        <!-- Lista de ciudades -->
                        <ul id="cityList" class="mt-3 space-y-2">
                            <!-- Dinámico -->
                        </ul>
                    </div>

                    <!-- Columna huéspedes -->
                    <div>
                        <p class="text-xs font-semibold text-gray-400 mb-2">GUESTS</p>
                        <div id="guestInput"
                            class="w-full border border-gray-200 rounded-xl px-4 py-3 cursor-pointer text-gray-700">
                            Add guests
                        </div>

                        <!-- Control de huéspedes -->
                        <div id="guestControls" class="hidden mt-4 space-y-4">
                            <!-- Adultos -->
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="font-semibold text-gray-700">Adults</p>
                                    <p class="text-gray-400 text-sm">Ages 13 or above</p>
                                </div>
                                <div class="flex items-center gap-3">
                                    <button data-type="adults"
                                        class="guest-minus w-8 h-8 flex items-center justify-center border rounded-full text-lg text-gray-500 hover:bg-gray-100">
                                        −
                                    </button>
                                    <span id="adultCount" class="text-gray-700">0</span>
                                    <button data-type="adults"
                                        class="guest-plus w-8 h-8 flex items-center justify-center border rounded-full text-lg text-gray-500 hover:bg-gray-100">
                                        +
                                    </button>
                                </div>
                            </div>

                            <!-- Niños -->
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="font-semibold text-gray-700">Children</p>
                                    <p class="text-gray-400 text-sm">Ages 2–12</p>
                                </div>
                                <div class="flex items-center gap-3">
                                    <button data-type="children"
                                        class="guest-minus w-8 h-8 flex items-center justify-center border rounded-full text-lg text-gray-500 hover:bg-gray-100">
                                        −
                                    </button>
                                    <span id="childCount" class="text-gray-700">0</span>
                                    <button data-type="children"
                                        class="guest-plus w-8 h-8 flex items-center justify-center border rounded-full text-lg text-gray-500 hover:bg-gray-100">
                                        +
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Botón buscar -->
                    <div class="flex md:justify-center md:items-center justify-center mt-2 md:mt-0">
                        <button id="applyFilters"
                            class="bg-orange-500 text-white w-[50%] md:w-auto px-6 py-3 rounded-xl text-sm hover:bg-orange-600 flex items-center justify-center gap-2">
                            <img class="h-4" src="./src/images/icons/search.svg" alt="buscar" />
                            <span>Search</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="w-full max-w-6xl mt-6 flex flex-col gap-5">
        <h1 class="font-bold text-2xl w-full">Estancias en Finlandia</h1>
        <div id="contenedor" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3">
            <!-- AQUI PONEMOS NUESTRAS CARDS -->
        </div>
        </div>
    </main>
</body>

</html>
